<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="./assets/sad.png" >
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="./assets/neutral.png" >
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="./assets/happiness.png" >
                <small>Sad</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
</body>
</html>
